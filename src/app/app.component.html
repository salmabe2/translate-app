<div class="wrapper">
	<app-translate-box
		source
    [textInput]="sourceText()"
		(onTextChange)="sourceText.set($event)"
		(onLanguageSelect)="sourceLang.set($event)" />
	<app-translate-box
		[textInput]="translatedTextResource.value() ?? ''"
		(onLanguageSelect)="targetLang.set($event)" />
</div>
