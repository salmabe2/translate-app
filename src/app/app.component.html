<div class="wrapper">
	<app-translate-box
		source
		(onTranslation)="translateText($event)"
		(onLanguageSelect)="translateText(sourceText)"
		[(textValue)]="sourceText"
		[(lang)]="sourceLang" />
	<app-translate-box
		[(lang)]="targetLang"
		[textValue]="translatedText"
		(onLanguageSelect)="translateText(sourceText)" />
</div>
